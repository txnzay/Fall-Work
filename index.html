<html>
<head>
  <title>My Dark Mode</title>
  <style>
    body {
      background: #13171A;
      color: #F6F7F8;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #F6F7F8;
      color: #13171A;
    }
    button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Dark Mode Example</h2>
  <button onclick="toggleMode()" id="modeBtn">:new_moon_with_face: Dark Mode</button>
  <p>This is my text!</p>
  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const btn = document.getElementById("modeBtn");
      if (document.body.classList.contains('light-mode')) {
        btn.innerText = ":sun_with_face: Light Mode";
      } else {
        btn.innerText = ":new_moon_with_face: Dark Mode";
      }
    }
  </script>

  <!-- ANOTHER FILE -->
</body>
</html>

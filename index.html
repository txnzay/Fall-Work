<!DOCTYPE html>
<html>
    <head>
    <title> Button Click Example</title>
    </head>
    <body style="background:#ffffff">
        <h2> My First <Button> Click</h2>

            <button onclick="showMessage()">Click Me!</button>

            <p id="demo"></p>

            <script>
              function.showMessage() { document.getElementById("demo").innerHTML = "Hello, clicked the button!";
            </script>
        }
            </body>
